trigger:
  branches:
    include:
      - main

pool:
  name: self-hosted-windows

steps:
  - checkout: self

  - powershell: |
      $ErrorActionPreference = "Stop"

      $py = "C:\Users\WINDOWS 11\AppData\Local\Programs\Python\Python311\python.exe"
      $scripts = "C:\Users\WINDOWS 11\AppData\Local\Programs\Python\Python311\Scripts"

      if (!(Test-Path $py)) { throw "Python 3.11 not found at $py" }
      if (!(Test-Path $scripts)) { throw "Python Scripts folder not found at $scripts" }

      & $py --version
      & $py -m pip install --upgrade pip
      & $py -m pip install awscli aws-sam-cli

      # Detect AWS CLI launcher (aws.cmd or aws.exe)
      $awsCmd = Join-Path $scripts "aws.cmd"
      $awsExe = Join-Path $scripts "aws.exe"
      if (Test-Path $awsCmd) { $aws = $awsCmd }
      elseif (Test-Path $awsExe) { $aws = $awsExe }
      else { throw "AWS CLI launcher not found in $scripts (expected aws.cmd or aws.exe)" }

      # Detect SAM CLI launcher (sam.cmd or sam.exe)
      $samCmd = Join-Path $scripts "sam.cmd"
      $samExe = Join-Path $scripts "sam.exe"
      if (Test-Path $samCmd) { $sam = $samCmd }
      elseif (Test-Path $samExe) { $sam = $samExe }
      else { throw "SAM CLI launcher not found in $scripts (expected sam.cmd or sam.exe)" }

      & $aws --version
      & $sam --version
    displayName: "Install AWS CLI + SAM CLI (Python 3.11)"

  - powershell: |
      $ErrorActionPreference = "Stop"
      $scripts = "C:\Users\WINDOWS 11\AppData\Local\Programs\Python\Python311\Scripts"
      $samCmd = Join-Path $scripts "sam.cmd"
      $samExe = Join-Path $scripts "sam.exe"
      if (Test-Path $samCmd) { $sam = $samCmd } else { $sam = $samExe }
      if (!(Test-Path $sam)) { throw "SAM launcher not found in $scripts" }

      & $sam build
    displayName: "SAM Build"
    env:
      AWS_ACCESS_KEY_ID: $(AWS_ACCESS_KEY_ID)
      AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)
      AWS_DEFAULT_REGION: $(AWS_REGION)

  - powershell: |
      $ErrorActionPreference = "Stop"
      $scripts = "C:\Users\WINDOWS 11\AppData\Local\Programs\Python\Python311\Scripts"
      $samCmd = Join-Path $scripts "sam.cmd"
      $samExe = Join-Path $scripts "sam.exe"
      if (Test-Path $samCmd) { $sam = $samCmd } else { $sam = $samExe }
      if (!(Test-Path $sam)) { throw "SAM launcher not found in $scripts" }

      & $sam deploy `
        --stack-name "$(SAM_STACK_NAME)" `
        --region "$(AWS_REGION)" `
        --s3-bucket "$(SAM_S3_BUCKET)" `
        --capabilities CAPABILITY_IAM `
        --no-fail-on-empty-changeset
    displayName: "SAM Deploy"
    env:
      AWS_ACCESS_KEY_ID: $(AWS_ACCESS_KEY_ID)
      AWS_SECRET_ACCESS_KEY: $(AWS_SECRET_ACCESS_KEY)
      AWS_DEFAULT_REGION: $(AWS_REGION)
